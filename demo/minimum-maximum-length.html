<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../anypoint-validator-behavior/anypoint-validator-behavior.html">

<script>

  Polymer({

    is: 'minimum-maximum-length',

    behaviors: [
      Anypoint.AnypointValidatorBehavior
    ],

    properties: {
      // Error message to display
      message: {
        type: String,
        value: 'Value too short or too long'
      },
      // Min value for the string value.
      min: {
        type: Number,
        value: 4
      },
      // Max value for the string value.
      max: {
        type: Number,
        value: 12
      }
    },

    validate: function(value) {
      if (!value) {
        return false;
      }
      if (value.length < this.min || value.length > this.max) {
        return false;
      }
      return true;
    }

  });

</script>
